<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Salary - Crushi Agency EMS</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">

<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#F97316',
primaryHover: '#EA580C',
primaryLight: '#FFEDD5'
},
fontFamily: {
heading: ['Outfit', 'sans-serif'],
body: ['Public Sans', 'sans-serif']
}
}
}
}
</script>
</head>

<body class="font-body bg-slate-50 min-h-screen">

<!-- Sidebar (Keep Same As Yours) -->
<aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200">
<div class="p-6 border-b border-slate-200">
<h1 class="font-heading text-2xl font-bold text-primary">Crushi Agency</h1>
</div>

<nav class="p-4 space-y-1">
<a href="employee-dashboard.html"
class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg">
<i class="ph ph-house text-xl"></i>
<span class="font-medium">Dashboard</span>
</a>

<a href="employee-payslip.html"
class="flex items-center gap-3 px-4 py-3 text-orange-700 bg-orange-50 border-r-2 border-primary rounded-lg">
<i class="ph ph-wallet text-xl"></i>
<span class="font-medium">My Salary</span>
</a>

<a href="leaves-employee.html"
class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg">
<i class="ph ph-calendar-plus text-xl"></i>
<span class="font-medium">Apply Leave</span>
</a>

<a href="#"
onclick="handleLogout(event)"
class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all mt-8">
<i class="ph ph-sign-out text-xl"></i>
<span class="font-medium">Logout</span>
</a>
</nav>
</aside>

<!-- Main Content -->
<div class="ml-64 p-8">

<!-- Header -->
<div class="flex justify-between items-center mb-8">
<h2 class="font-heading text-3xl font-bold text-slate-700">
Salary Payslip
</h2>

<button onclick="downloadPDF()"
class="bg-primary hover:bg-primaryHover text-white px-5 py-2 rounded-lg shadow">
Download PDF
</button>
</div>
<div class="flex gap-4 items-center mb-6">
  <label class="font-medium text-slate-600">Select Month:</label>
  <select id="monthSelect"
    class="border rounded-lg px-3 py-2">
  </select>
</div>
<!-- Payslip Card -->
<div id="payslipCard"
class="bg-white rounded-2xl shadow-xl p-10 max-w-4xl">

<!-- Company Info -->
<div class="flex justify-between border-b pb-6 mb-6">
<div>
<h1 class="font-heading text-2xl font-bold text-primary">
Crushi Agency
</h1>
<p class="text-slate-500 text-sm">
Ahmedabad, Gujarat
</p>
</div>

<div class="text-right">
<p class="text-sm text-slate-500">Payslip Month</p>
<p id="salaryMonth" class="font-semibold text-lg"></p>
</div>
</div>

<!-- Employee Details -->
<div class="grid grid-cols-2 gap-6 mb-8 text-slate-600">
<div>
<p><span class="font-medium">Employee Name:</span>
<span id="empName"></span></p>

<p><span class="font-medium">Department:</span>
<span id="empDept"></span></p>

<p><span class="font-medium">Designation:</span>
<span id="empDesig"></span></p>
</div>

<div>
<p><span class="font-medium">Generated On:</span>
<span id="generatedDate"></span></p>
</div>
</div>

<!-- Salary Breakdown -->
<div class="border rounded-xl overflow-hidden">

<div class="grid grid-cols-2 bg-primaryLight font-semibold text-slate-700 p-4">
<div>Earnings</div>
<div class="text-right">Amount (â‚¹)</div>
</div>

<div class="grid grid-cols-2 p-4 border-t">
<div>Basic Salary</div>
<div class="text-right" id="basicSalary"></div>
</div>

<div class="grid grid-cols-2 p-4 border-t">
<div>Overtime Payment</div>
<div class="text-right" id="otPayment"></div>
</div>

<div class="grid grid-cols-2 p-4 border-t bg-red-50">
<div>Tax (10%)</div>
<div class="text-right" id="tax"></div>
</div>

<div class="grid grid-cols-2 p-4 border-t bg-red-50">
<div>Insurance (5%)</div>
<div class="text-right" id="insurance"></div>
</div>

<div class="grid grid-cols-2 p-5 border-t bg-orange-50 font-bold text-lg">
<div>Net Salary</div>
<div class="text-right text-primary" id="netSalary"></div>
</div>

</div>

</div>
</div>
<div id="appFooter"></div>

<!-- PDF Function -->
<script>
function downloadPDF() {
const element = document.getElementById("payslipCard");

html2pdf().from(element).set({
margin: 0.5,
filename: 'Crushi-Agency-Payslip.pdf',
html2canvas: { scale: 2 },
jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
}).save();
}
</script>
<script src="js/employee-payslip.js"></script>
<script src="js/common.js"></script>

</body>
</html>
