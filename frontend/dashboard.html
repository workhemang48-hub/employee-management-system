<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crushi Agency EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316',
                        primaryHover: '#EA580C',
                        primaryLight: '#FFEDD5'
                    },
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Public Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-body bg-slate-50 min-h-screen">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200 z-50">
        <div class="p-6 border-b border-slate-200">
            <h1 class="font-heading text-2xl font-bold text-primary">Crushi Agency</h1>
        </div>
        
        <nav class="p-4 space-y-1" data-testid="sidebar-navigation">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-orange-700 bg-orange-50 border-r-2 border-primary rounded-lg transition-all" data-testid="nav-dashboard">
                <i class="ph ph-house text-xl"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="employees.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all" data-testid="nav-employees">
                <i class="ph ph-users text-xl"></i>
                <span class="font-medium">Employees</span>
            </a>
            <a href="admin-salary-management.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all" data-testid="nav-salary">
                <i class="ph ph-wallet text-xl"></i>
                <span class="font-medium">Salary Management</span>
            </a>
            <a href="leaves-admin.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all" data-testid="nav-leaves">
                <i class="ph ph-calendar text-xl"></i>
                <span class="font-medium">Leave Management</span>
            </a>
            <a href="report.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all" data-testid="nav-reports">
                <i class="ph ph-chart-line text-xl"></i>
                <span class="font-medium">Reports</span>
            </a>
            <a href="#" onclick="handleLogout(event)" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all mt-8" data-testid="nav-logout">
                <i class="ph ph-sign-out text-xl"></i>
                <span class="font-medium">Logout</span>
            </a>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen">
        
        <!-- Top Bar -->
        <header class="bg-white border-b border-slate-200 px-12 py-6 sticky top-0 z-40">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="font-heading text-2xl font-bold text-slate-800">Good Morning, <span id="adminName">Admin</span></h2>
                    <p class="text-slate-500 text-sm mt-1" id="currentDate"></p>
                </div>
                <div class="flex items-center gap-4">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=F97316&color=fff" alt="Admin" class="w-10 h-10 rounded-full" data-testid="admin-avatar">
                </div>
            </div>
        </header>
        
        <!-- Dashboard Content -->
        <div class="p-12">
            
            <!-- Stats Grid (Bento) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                
                <!-- Total Employees Card -->
                <div class="bg-white rounded-2xl border border-slate-100 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] p-6 hover:shadow-[0_8px_30px_-4px_rgba(0,0,0,0.08)] transition-shadow duration-300 relative overflow-hidden group" data-testid="stat-card-employees">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full -mr-16 -mt-16"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                                <i class="ph ph-users text-primary text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-slate-500 text-sm font-medium mb-1">Total Employees</p>
                        <p class="font-heading text-4xl font-bold text-slate-800" id="totalEmployees">0</p>
                    </div>
                </div>
                
                <!-- Monthly Salary Payout Card -->
                <div class="bg-white rounded-2xl border border-slate-100 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] p-6 hover:shadow-[0_8px_30px_-4px_rgba(0,0,0,0.08)] transition-shadow duration-300 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-purple-500/5 rounded-full -mr-16 -mt-16"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                                <i class="ph ph-currency-inr text-purple-600 text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-slate-500 text-sm font-medium mb-1">Monthly Salary Payout</p>
                        <p class="font-heading text-4xl font-bold text-slate-800"><span id="monthlyPayout">0</span>
                        </p>
                        <p class="text-xs text-slate-400 mt-1">Current month</p>
                    </div>
                </div>

                
                <!-- Total Leaves Card -->
                <div class="bg-white rounded-2xl border border-slate-100 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] p-6 hover:shadow-[0_8px_30px_-4px_rgba(0,0,0,0.08)] transition-shadow duration-300 relative overflow-hidden group" data-testid="stat-card-leaves">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-green-500/5 rounded-full -mr-16 -mt-16"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                                <i class="ph ph-calendar-check text-green-500 text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-slate-500 text-sm font-medium mb-1">Pending Leaves</p>
                        <p class="font-heading text-4xl font-bold text-slate-800" id="totalLeaves">0</p>
                    </div>
                </div>
                
            </div>
            
            <!-- Chart Placeholder -->
            <div class="grid grid-cols-1 gap-6">

            <div class="bg-white rounded-2xl border border-slate-100 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] p-8">
                <h3 class="font-heading text-xl font-semibold text-slate-800 mb-6">
                    Recent Activity
                </h3>

                <!-- JS WILL REPLACE THIS -->
                <div class="space-y-4" id="recentActivity">
                    <p class="text-slate-400 text-sm">Loading activity...</p>
                </div>
            </div>

                
            </div>
            
        </div>
        
    </main>
    <div id="appFooter"></div>

   <script src="js/dashboard.js"></script>
   <script src="js/common.js"></script
</body>
</html>
