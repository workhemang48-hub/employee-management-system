<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crushi Agency EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316',
                        primaryHover: '#EA580C',
                        primaryLight: '#FFEDD5'
                    },
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Public Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-body bg-slate-50 min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Background Decorations -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-primary/15 rounded-full blur-3xl"></div>
    
    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-[0_8px_40px_-4px_rgba(0,0,0,0.1)] border border-white/60 p-12">
            
            <!-- Logo -->
            <div class="text-center mb-10">
                <h1 class="font-heading text-4xl font-bold text-primary tracking-tight">Crushi Agency</h1>
                <p class="text-slate-500 mt-2 font-medium">Employee Management System</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                        <input 
                            type="text" 
                            id="username" 
                            data-testid="login-username-input"
                            class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 bg-slate-50/50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none placeholder:text-slate-400 text-slate-800"
                            placeholder="Enter your username"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="ph ph-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                        <input 
                            type="password" 
                            id="password" 
                            data-testid="login-password-input"
                            class="w-full pl-12 pr-12 py-3.5 rounded-xl border border-slate-200 bg-slate-50/50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none placeholder:text-slate-400 text-slate-800"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            data-testid="toggle-password-visibility"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors focus:outline-none"
                        >
                            <i class="ph ph-eye text-lg" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    data-testid="login-submit-button"
                    class="w-full bg-primary hover:bg-primaryHover text-white font-medium py-3.5 rounded-full shadow-sm hover:shadow-lg transition-all duration-200 active:scale-95 flex items-center justify-center gap-2"
                >
                    <span>Login</span>
                    <i class="ph ph-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    
    
    <script src="js/login.js"></script>
    
    

</body>
</html>
