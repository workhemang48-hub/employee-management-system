<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Leave - Crushi Agency EMS</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#F97316',
            primaryHover: '#EA580C',
            primaryLight: '#FFEDD5'
          },
          fontFamily: {
            heading: ['Outfit', 'sans-serif'],
            body: ['Public Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="font-body bg-slate-50 min-h-screen">
  <!-- Sidebar -->
  <!-- Sidebar -->
<aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200 z-50">
    <div class="p-6 border-b border-slate-200">
        <h1 class="font-heading text-2xl font-bold text-primary">
            Crushi Agency
        </h1>
    </div>
    
    <nav class="p-4 space-y-1">

        <!-- Dashboard -->
        <a href="employee-dashboard.html"
           class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
            <i class="ph ph-house text-xl"></i>
            <span class="font-medium">Dashboard</span>
        </a>

        <!-- My Salary -->
        <a href="employee-payslip.html"
           class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
            <i class="ph ph-wallet text-xl"></i>
            <span class="font-medium">My Salary</span>
        </a>

        <!-- Apply Leave (ACTIVE PAGE) -->
        <a href="leaves-employee.html"
           class="flex items-center gap-3 px-4 py-3 text-orange-700 bg-orange-50 border-r-2 border-primary rounded-lg transition-all">
            <i class="ph ph-calendar-plus text-xl"></i>
            <span class="font-medium">Apply Leave</span>
        </a>

        <!-- Logout -->
        <a href="#"
           onclick="handleLogout(event)"
           class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all mt-8">
            <i class="ph ph-sign-out text-xl"></i>
            <span class="font-medium">Logout</span>
        </a>

    </nav>
</aside>
      <!-- KEEP YOUR EXISTING MAIN CONTENT HERE -->

  <!-- Main -->
   <main class="ml-64 flex-1 px-8 py-10">

    <h2 class="font-heading text-3xl font-bold text-slate-800 mb-8">
      Leave Application
    </h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Leave Form -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-2xl border shadow p-8">

          <h3 class="font-heading text-xl font-semibold mb-6">
            Apply for Leave
          </h3>

          <form id="leaveApplicationForm" class="space-y-6">

            <!-- Leave Type -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Leave Type
              </label>

              <select
                id="leaveType"
                required
                class="w-full px-4 py-3 rounded-xl border bg-slate-50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none"
              >
                <option value="">Select Leave Type</option>
                <option value="Sick Leave">Sick Leave</option>
                <option value="Casual Leave">Casual Leave</option>
                <option value="Emergency Leave">Emergency Leave</option>
                <option value="Annual Leave">Annual Leave</option>
              </select>
            </div>

            <!-- Start Date -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Start Date
              </label>

              <input
                type="date"
                id="startDate"
                required
                class="w-full px-4 py-3 rounded-xl border bg-slate-50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none"
              >
            </div>

            <!-- End Date -->
            <div>
              <label class="block text-sm font-medium mb-2">
                End Date
              </label>

              <input
                type="date"
                id="endDate"
                required
                class="w-full px-4 py-3 rounded-xl border bg-slate-50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none"
              >
            </div>

            <!-- Reason -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Reason
              </label>

              <textarea
                id="leaveReason"
                rows="4"
                required
                placeholder="Enter reason for leave..."
                class="w-full px-4 py-3 rounded-xl border bg-slate-50 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none resize-none"
              ></textarea>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full bg-primary hover:bg-primaryHover text-white font-medium py-3.5 rounded-full shadow hover:shadow-lg transition active:scale-95 flex justify-center gap-2"
            >
              <i class="ph ph-paper-plane-right"></i>
              Submit Leave Request
            </button>

          </form>
        </div>
      </div>

      <!-- Leave Balance -->
      <div>
        <div class="bg-gradient-to-br from-primary to-orange-600 rounded-2xl shadow-lg p-8 text-white">
          <h3 class="font-heading text-lg font-semibold mb-3">
            Leave Balance
          </h3>
          <p class="text-4xl font-heading font-bold text-slate-800">
          <span id="leaveBalance" class="text-white">0</span>
          <span class="text-white"> Days</span>
          </p>

          <p class="text-orange-100 text-sm">Days remaining</p>
        </div>
      </div>

    </div>

    <!-- My Leave Requests -->
    <div class="mt-12">
      <h3 class="font-heading text-2xl font-bold text-slate-800 mb-6">
        My Leave Requests
      </h3>

      <div class="bg-white rounded-2xl border shadow overflow-hidden">
        <table class="w-full">
          <thead>
            <tr class="bg-slate-50 border-b">
              <th class="py-4 px-6 text-left text-xs font-semibold text-slate-500 uppercase">
                Leave Type
              </th>
              <th class="py-4 px-6 text-left text-xs font-semibold text-slate-500 uppercase">
                Dates
              </th>
              <th class="py-4 px-6 text-left text-xs font-semibold text-slate-500 uppercase">
                Reason
              </th>
              <th class="py-4 px-6 text-left text-xs font-semibold text-slate-500 uppercase">
                Status
              </th>
            </tr>
          </thead>

          <tbody id="employeeLeavesTableBody">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>

  </main>
  <div id="appFooter"></div>

  <!-- JS -->
   <script src="js/common.js"></script>
  <script src="js/leaves-employee.js"></script>
  

</body>
</html>
