<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - Crushi Agency EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316',
                        primaryHover: '#EA580C',
                        primaryLight: '#FFEDD5'
                    },
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Public Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-body bg-slate-50 min-h-screen">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200 z-50">
        <div class="p-6 border-b border-slate-200">
            <h1 class="font-heading text-2xl font-bold text-primary">Crushi Agency</h1>
        </div>
        
        <nav class="p-4 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
                <i class="ph ph-house text-xl"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="employees.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
                <i class="ph ph-users text-xl"></i>
                <span class="font-medium">Employees</span>
            </a>
            <a href="admin-salary-management.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
                <i class="ph ph-wallet text-xl"></i>
                <span class="font-medium">Salary Management</span>
            </a>
            <a href="leaves-admin.html" class="flex items-center gap-3 px-4 py-3 text-orange-700 bg-orange-50 border-r-2 border-primary rounded-lg transition-all">
                <i class="ph ph-calendar text-xl"></i>
                <span class="font-medium">Leave Management</span>
            </a>
            <a href="report.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-lg transition-all">
                <i class="ph ph-chart-line text-xl"></i>
                <span class="font-medium">Reports</span>
            </a>
            <a href="#" onclick="handleLogout(event)" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all mt-8">
                <i class="ph ph-sign-out text-xl"></i>
                <span class="font-medium">Logout</span>
            </a>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen">
        
        <!-- Top Bar -->
        <header class="bg-white border-b border-slate-200 px-12 py-6 sticky top-0 z-40">
            <div class="flex items-center justify-between">
                <h2 class="font-heading text-2xl font-bold text-slate-800">Leave Management</h2>
                <div class="flex items-center gap-4">
                    <button onclick="exportLeaveExcel()" 
                        class="flex items-center gap-2 bg-slate-800 text-white px-5 py-2 rounded-full hover:bg-slate-700 transition-all text-sm font-medium">
                        <i class="ph ph-file-xls text-lg"></i>
                        Export Excel
                    </button>

                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=F97316&color=fff" 
                        alt="Admin" 
                        class="w-10 h-10 rounded-full">
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <div class="p-12">
            
            <!-- Filter Tabs -->
            <div class="flex items-center gap-2 mb-8" data-testid="leave-filter-tabs">
                <button onclick="filterLeaves('all')" data-testid="filter-all" class="px-6 py-2 rounded-full bg-primary text-white font-medium text-sm transition-all" id="filterAll">All</button>
                <button onclick="filterLeaves('pending')" data-testid="filter-pending" class="px-6 py-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 font-medium text-sm transition-all" id="filterPending">Pending</button>
                <button onclick="filterLeaves('approved')" data-testid="filter-approved" class="px-6 py-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 font-medium text-sm transition-all" id="filterApproved">Approved</button>
                <button onclick="filterLeaves('rejected')" data-testid="filter-rejected" class="px-6 py-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 font-medium text-sm transition-all" id="filterRejected">Rejected</button>
            </div>
            
            <!-- Leaves Table -->
            <div class="bg-white rounded-2xl border border-slate-100 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full" data-testid="leaves-table">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="text-slate-500 text-xs uppercase tracking-wider font-semibold py-4 px-6 text-left">Employee Name</th>
                                <th class="text-slate-500 text-xs uppercase tracking-wider font-semibold py-4 px-6 text-left">Leave Date</th>
                                <th class="text-slate-500 text-xs uppercase tracking-wider font-semibold py-4 px-6 text-left">Reason</th>
                                <th class="text-slate-500 text-xs uppercase tracking-wider font-semibold py-4 px-6 text-left">Status</th>
                                <th class="text-slate-500 text-xs uppercase tracking-wider font-semibold py-4 px-6 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leavesTableBody">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </main>
    <div id="appFooter"></div>
    <div id="loadingOverlay" 
     class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white px-6 py-4 rounded-xl shadow-lg flex items-center gap-3">
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-primary border-t-transparent"></div>
        <span class="text-slate-700 font-medium text-sm">Exporting Excel...</span>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/leaves-admin.js"></script>
    <script src="js/common.js"></script>

    

</body>
</html>
